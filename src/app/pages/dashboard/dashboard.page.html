<ion-content color="black">

  <div class="perfil-container">
    <div class="perfil">
      <img [src]="cliente.imagem" class="avatar">
      <div class="info">
        <h2 class="nome">{{ cliente.nome }}</h2>
        <p class="nivel" [style]="getCorPorNivel(cliente.nivel)">NÍVEL {{ cliente.nivel.toUpperCase() }}</p>
      </div>
    </div>

    <div class="botoes">
      <ion-button class="small" fill="clear" color="warning"><ion-icon name="accessibility"></ion-icon> MEU
        CORPO</ion-button>
      <ion-button class="small" fill="clear" color="warning"><ion-icon name="trophy"></ion-icon> OBJETIVOS
        E CONQUISTAS</ion-button>
    </div>
  </div>

  <div class="ion-padding">

    <h4>PERSONAL ONLINE <ion-icon color="warning" name="add-circle-outline"></ion-icon></h4>
    <app-slide-image [listaSlides]="cliente.programas"></app-slide-image>

    <h4>PROGRAMAS <ion-badge color="warning">NOVO</ion-badge></h4>
    <app-slide-image [listaSlides]="cliente.personal"></app-slide-image>

    <h4>CONTEÚDOS</h4>
    <app-slide-image [listaSlides]="cliente.conteudos"></app-slide-image>

  </div>


</ion-content>
